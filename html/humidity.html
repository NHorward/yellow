<body>
 <header>
  <nav>
   <ul>
    <a href="../index.html"><img src="../img/logo.png"></a>
    <li class="navIcons">
     <a href="../index.html" class="icon-dash selected"></a>
    </li>
    <li> <a href="../index.html" class="selected">Home</a> </li>
    <li>
     <hr class="navLine"> </li>
    <li class="navIcons">
     <a href="outside.html" class="icon-leaf"></a>
    </li>
    <li><a href="outside.html">Outside</a></li>
    <li>
     <hr class="navLine"> </li>
    <li class="navIcons">
     <a href="rooms.html" class="icon-rooms"></a>
    </li>
    <li><a href="rooms.html">Rooms</a></li>
    <li>
     <hr class="navLine"> </li>
    <li class="navIcons">
     <a href="history.html" class="icon-history"></a>
    </li>
    <li><a href="history.html">History</a></li>
    <li>
     <hr class="navLine"> </li>
    <li class="navIcons">
     <a href="profile.html" class="icon-profile"></a>
    </li>
    <li><a href="profile.html">Profile</a></li>
   </ul>
  </nav>
 </header>
 <main id="humidity">
  <div class="title">
   <a href="../index.html"><img src="../img/back.png" width=2%></a>
   <h1>HUMIDITY</h1></div>
  <div class="notificationIcon">
   <a href="" class="icon-notification"></a>
  </div>
  
  <div class="orange">
   <section class="hour" id="hour"></section>
   <section class="value" id="value"> </section>
   <section class="room">
        <h3>Current humidity</h3></section>
   <section id="humidityHistory"></section>
  </div>
  
  <div class="setpoints">
      <h2>Setpoints</h2>
      <section class="settemperature">
        <h3>Temperature</h3> </section>
      <section class="windowsopen">
        <h3>Windows open<label class="switch">
     <input type="checkbox">
     <div class="slider"></div>
    </label></h3></section>
      <section class="blindsup">
        <h3>Blinds up<label class="switch">
     <input type="checkbox">
     <div class="slider"></div>
    </label></h3></section>
    </div>
 <div class="idealsituation">
      <h2>Ideally it would be...</h2>
      <section class="idealvalue">
        <p>45-65%</p>
      </section>
      <section class="reason">
        <p>A nice amount of humidity is good for you, hurray!</p>
      </section>
    </div>
   <div class="outside">
      <h2>Outside</h2>
      <img src="../img/weer.png" width=30%>
      <section id="outside">
        </section>
    </div>

 </main>
 <script src="../js/jquery-3.2.0.js"></script>
 <script src="../js/humidity.js"></script>
